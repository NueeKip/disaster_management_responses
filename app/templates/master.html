<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Disasters</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Disaster Response Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://www.udacity.com/">Made with Udacity</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/NueeKip/disaster_management_responses">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="jumbotron jumbotron-fluid text-center">
    <div class="container">
        <h1 class="display-4">Disaster Response Project</h1>
        <p class="lead">Analyzing message data for disaster response</p>
    </div>
</header>

<section class="container">
    <div class="row">
        <div class="col-lg-12 form-group-lg">
            <form action="/go" method="get">
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" name="query" placeholder="Enter a message to classify">
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-lg btn-success">Classify Message</button>
                </div>
            </form>
        </div>
    </div>
    {% block message %}
    {% endblock %}
</section>

<div class="container">
    {% block content %}
        <div class="page-header">
            <h1 class="text-center">Overview of Training Dataset</h1>
        </div>
    {% endblock %}

    {% for id in ids %}
        <div id="{{id}}"></div>
    {% endfor %}
</div>

<script type="text/javascript">
    const graphs = {{graphJSON | safe}};
    const ids = {{ids | safe}};
    for(let i in graphs) {
        Plotly.plot(ids[i], graphs[i].data, graphs[i].layout);
    }
</script>

</body>
</html>
